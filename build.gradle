plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1' apply false // 모듈별로 적용
	id 'io.spring.dependency-management' version '1.1.7' apply false // 모듈별로 적용
}

group = 'com.moodone'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

allprojects {
	repositories {
		mavenCentral()
	}
}
